<!DOCTYPE html>
<html>

<head>
  <title>Forms and Inputs</title>
</head>

<body>
  <form action="/" method="post">
    <div>
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name" />
    </div>

    <div>
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" id="last_name" />
    </div>

    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age" min="18" max="60" />
    </div>

    <div>
      <label for="date">Date</label>
      <input type="date" name="age" id="date" />
    </div>

    <div>
      <label for="month">Month</label>
      <input type="month" name="month" id="month" />
    </div>

    <div>
      <label for="week">Week</label>
      <input type="week" name="week" id="week" />
    </div>

    <div>
      <label>Gender</label>

      <input type="radio" name="gender" id="male" checked />
      <span>Male</span> <input type="radio" name="gender" id="female" /><span>Female</span>
      <input type="radio" name="gender" id="other" /><span>Others</span>
      <input type="radio" name="gender" id="prefer_not_to_say" /><span>Prefer not to say</span>
    </div>

    <div>
      <label>Smart Devices you own</label>

      <input type="checkbox" name="devices" id="mobile" checked />
      <span>Mobile</span>
      <input type="checkbox" name="devices" id="laptop" /><span>Laptop</span>
      <input type="checkbox" name="devices" id="tablet" /><span>Tablet</span>
      <input type="checkbox" name="devices" id="smart_watch" /><span>Smart Watch</span>
    </div>

    <div>
      <label for="color">Color of the device</label>
      <input type="color" name="color" id="color" value="#FFFF00" />
    </div>

    <div>
      <label for="year">The year you owned your first phone</label>
      <select name="year" id="year">
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016" selected>2016</option>
      </select>
    </div>

    <div>
      <label for="about">Tell us about yourself</label>
      <textarea name="about" id="about" cols="50" rows="1" style="vertical-align: top" placeholder="I am a ..."
        minlength="10" maxlength="100">
        I am a tech-freak 
        </textarea>
    </div>

    <div>
      <label for="brand">Choose the OS of your phone:</label>
      <input type="text" name="brand" id="brand" list="brands">

      <datalist id="brands">
        <option value="Android">1</option>
        <option value="IOS"></option>
        <option value="Windows"></option>
        <option value="Other"></option>
      </datalist>
    </div>

  </form>
  <hr />

  <form action="#" method="get">
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" />
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" />
    </div>

    <div>
      <!-- <input type="submit" value="Submit"> -->
      <button type="submit"
        style="background-color: darkgoldenrod; color: white; font-size: 24px; padding: 12px; border: 5px solid black; ">
        Submit</button><br />
      <button type="reset">Reset</button><br />
      <button type="button">Click me</button>
    </div>
  </form>
</body>

</html>
